apiVersion: apps/v1
kind: Deployment
metadata:
  name: shoppingapi-deployment
  labels:
    app: shoppingapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shoppingapi
  template:
    metadata:
      labels:
        app: shoppingapi
    spec:
      containers:
        - name: shoppingapi
          image: khoalv26/shoppingapi:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5555
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Development"
            - name: CONNECTION_STRING
              valueFrom:
                configMapKeyRef:
                  name: mongo-url
                  key: CONNECTION_STRING
            - name: ASPNETCORE_URLS
              value: "http://+:5555"
---
apiVersion: v1
kind: Service
metadata:
  name: shoppingapi-service
spec:
  type: NodePort
  selector:
    app: shoppingapi
  ports:
    - protocol: TCP
      port: 4444
      targetPort: 5555
      nodePort: 31000
